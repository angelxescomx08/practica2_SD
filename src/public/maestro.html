<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Maestro</title>
    <link rel="stylesheet" href="./css/maestro.css" />
    <script src="./js/relojCliente.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div>
      <p id="reloj1"></p>
    </div>
    <div>
      <p id="reloj2"></p>
    </div>
    <div>
      <p id="reloj3"></p>
    </div>
    <script>
      const socket = io();
      const p1 = document.getElementById("reloj1");
      const p2 = document.getElementById("reloj2");
      const p3 = document.getElementById("reloj3");
      //recibiendo la hora
      const r1 = new Reloj(0, 0, 0);
      const r2 = new Reloj(0, 0, 0);
      const r3 = new Reloj(0, 0, 0);
      socket.on("e1", (hora) => {
        r1.setH = hora.h;
        r1.setM = hora.m;
        r1.setS = hora.s;
      });
      socket.on("e2", (hora) => {
        r2.setH = hora.h;
        r2.setM = hora.m;
        r2.setS = hora.s;
      });
      socket.on("e3", (hora) => {
        r3.setH = hora.h;
        r3.setM = hora.m;
        r3.setS = hora.s;
      });
      r1.hora();
      r2.hora();
      r3.hora();
      setInterval(() => {
        let hora = r1.formato_hora();
        p1.innerHTML = hora;
      }, r1.getV);
      setInterval(() => {
        let hora = r2.formato_hora();
        p2.innerHTML = hora;
      }, r2.getV);
      setInterval(() => {
        let hora = r3.formato_hora();
        p3.innerHTML = hora;
      }, r3.getV);
    </script>
  </body>
</html>
