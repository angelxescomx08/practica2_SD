    <section style="color: aliceblue;">Desarrollado por <br />

      Contreras Mote Manuel Adrian<br />
      Soriano Montiel Bryan Andrés<br />
  
    </section>
    <p id="reloj"></p>
    <script>
      const socket = io();
      const p = document.getElementById("reloj");
      //recibiendo la hora
      const r3 = new Reloj(0, 0, 0);
      socket.on("e3", (hora) => {
        r3.setH = hora.h;
        r3.setM = hora.m;
        r3.setS = hora.s;
      });
      r3.hora();
      setInterval(() => {
        let hora = r3.formato_hora();
        p.innerHTML = hora;
      }, r3.getV);
    </script>
  </body>
</html>
