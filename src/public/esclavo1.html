  </section>
  <p id="reloj"></p>
  <script>
    const socket = io();
    const p = document.getElementById("reloj");
    //recibiendo la hora
    const r1 = new Reloj(0, 0, 0);
    socket.on("e1", (hora) => {
      r1.setH = hora.h;
      r1.setM = hora.m;
      r1.setS = hora.s;
    });
    r1.hora();
    setInterval(() => {
      let hora = r1.formato_hora();
      p.innerHTML = hora;
    }, r1.getV);
  </script>
</body>
